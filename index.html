<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jiří Macal</title>
  <meta name="description" content="Osobní web — HTML, CSS, JS." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/x-icon" href="JM.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <!-- Replaced plain text brand with inline SVG icon (uses currentColor) so it works on Vercel -->
      <a class="brand" href="#home">
        <svg class="brand-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <!-- Example "back" / brand glyph — replace path with your actual icon if needed -->
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8v8M8 12h8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Jiří Macal</span>
      </a>

      <nav class="nav" id="nav" role="navigation" aria-label="Hlavní navigace">
        <a href="#home">Domů</a>
        <a href="#about">O mně</a>
        <a href="#projects">Projekty</a>
        <a href="#contact">Kontakt</a>
      </nav>

      <div class="header-controls">
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Přepnout motiv">
          <span class="knob" aria-hidden="true">
            <svg class="icon sun" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4V2M12 22v-2M4.22 4.22L2.81 2.81M21.19 21.19l-1.41-1.41M2 12H4M20 12h2M4.22 19.78l-1.41 1.41M21.19 2.81L19.78 4.22" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.6" /></svg>
            <svg class="icon moon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
        </button>

        <button id="nav-toggle" class="nav-toggle" aria-label="Otevřít menu" aria-expanded="false">☰</button>
      </div>
    </div>
  </header>

  <!-- rest of your HTML unchanged -->
  <main>
    <section id="home" class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <h1>Jmenuji se <span id="name">Jiří Macal</span></h1>
          <p class="lead">Jsem webový vývojář / designer. Dělám moderní, responzivní a přístupné stránky.</p>
          <div class="hero-cta">
            <a class="btn" href="#projects">Moje projekty</a>
            <a class="btn btn-outline" href="#contact">Kontaktujte mě</a>
          </div>
        </div>

        <div class="hero-card" aria-hidden="false">
          <div class="avatar" role="img" aria-label="Portrét Jiřího Macala">
            <img src="JM.png" alt="Jiří Macal — portrét" loading="lazy" />
          </div>
        </div>
      </div>
    </section>

    <!-- ... keep remainder of your HTML exactly as you have it ... -->
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
        <p>Telefoní kontakt : +420 792 304 129</p>
      <p>© <span id="year"></span> Jiří Macal</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
